<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-label>{{ name }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-label>{{ email }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Localidad:</ion-label>
    <ion-label>{{ localidad }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Telefono:</ion-label>
    <ion-label>{{ telefono }}</ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar mode="ios">
  </ion-toolbar>
</ion-footer>
